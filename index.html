<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freyja's Weather App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="src/style.css" rel="stylesheet" >
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    </head >
</head>
<body>
<div class="container">
    
<div class="card app-card">
    
        <div class="container">
            <div class="row">
                <div class="col-12">
                <h1>
                    ✨ Freyja's Weather App
                </h1>
                </div>
            </div>
            <br/>
           
            <form class="form-inline form-group searchWeather" id="search-weather">
                <div class="row">
                <div class="col-6">
                    <input 
                        type="search" 
                        placeholder="Search Location" 
                        class="form-control" 
                        id="locationInput"
                        autofocus />
                </div>
               
                <div class="col-2">
                    <input 
                    type="submit" 
                    value="Submit" 
                    class="btn btn-info shadow" 
                    id="buttonSubmit"/>
                </div>
                <div class="col-2">
                    <input 
                    type="submit" 
                    value="Near Me" 
                    class="btn btn-primary shadow" 
                    id="buttonNearMe"/>
                </div>
                </div>
            </form>
            
        </div>
        <div class="row">
            <div class="col-12">
                <h2 class="city" id="city"> 
                    Melbourne
                </h2>
            </div>
            
        </div>
        <br />
        <div class="row">
            <div class="col-6 weather-temperature d-flex clearfix">
                
                <img src="" alt="..." class="weather-icon" id ="icon">
                 <span class="temp" id="temp">17 </span>
                 <a href="#" class ="changeMetric active" id="celcius-link"> °C  |</a>
                 <a href="#" class ="changeMetric "id="fahrenheit-link">| °F </a>
                
            </div>
            <div class="col-6">
                <strong class="bold-temperature-large" id="date">
                    8 April 2023
                </strong>
                <br/> 
                <span id="day-time">
                Sat 13:30
                </span> 
                <br />
                <strong class ="description" id="weather-description">
                    Clear sky
                </strong>

            </div>
        </div>
        <br/>
<p class="detailed-info">
<div class="row">
    <div class="col-4">
        <strong class="bold-temperature-large active" id="maxTemp">18°C </strong>
        <br />
        Max
    </div>
    <div class="col-4">
        <strong class="bold-temperature-large active" id="minTemp" >9°C</strong>
        <br/>
        Overnight Min
    </div>
</div>
<br/>
<div class="row">
<div class="col-12">
    Visibility: <strong class="bold-temperature" id="current-visibility">15 %</strong>
</div>
<div class="col-12">
    Humidity: <strong class="bold-temperature" id="current-humidity">62 %</strong>
</div>
<div class="col-12">
    Wind Speed: <strong class="bold-temperature" id="current-windSpeed">4</strong>
</div>
</div>
</p>
<br/>

<div class="row weather-forecasts" id="weather-forecasts">
   
</div>
<br/>
<p class="footer"><a href = "https://github.com/FreyjaRonngard/FreyjaWeatherApp" target="_blank">Open Source Code</a>, By Freyja Birgard</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous">
</script>
<script src="src/index.js"></script>
</div>
</body>
</html>
